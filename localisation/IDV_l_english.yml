 flogi_ideas.100a:0 "Searching for an heir."
 flogi_ideas.100b:0 "Our dynasty is without obvious heir. We need to scan our family both in our land and in different lands to find someone fitting for the task to take over the dynasty."
 flogi_ideas.100c:0 "Maybe a distant cousin."
 flogi_ideas.100d:0 "Maybe another distant cousin."
 flogi_ideas.100e:0 "The candidates could not convince me."
 flogi_ideas.101a:0 "Summerfeast"
 flogi_ideas.101b:0 "It is tradition that the ruler organises the feast personally and thus shows his strong connection to his subjects."
