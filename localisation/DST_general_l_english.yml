 impactful_devastation_prosperity.1.t:0 "The Development of [Root.GetName]"
 impactful_devastation_prosperity.1.d:0 "[Root.GetName] is currently enjoying a peaceful time free from invaders, uprisings and blockaders. The people living in the city are prospering, producing artisan crafts and simply enjoying life as it is. This is an excellent opportunity for us to exploit the populace just a little bit harder! The question is just - what should we exploit them with?"
 impactful_devastation_prosperity.1.a:0 "Raise the taxes!"
 impactful_devastation_prosperity.1.b:0 "Salvage their products!"
 impactful_devastation_prosperity.1.c:0 "Increase recruitment!"
 
 #Decisions that hide
 idp_hide_prosperous_title:0 "£icon_ideas£ Natural Development Events: §GEnabled§!"
 idp_hide_prosperous_desc:0 "You have §GDevelopment Ideas - State Investments§! unlocked.\n\nThis causes events that increase provincial development to popup from time to time. These can get tedious after a while. You have the option to no longer receive the popups, and instead have the AI handle these at random. Natural Development will still happen but in the background. You can re-enable this setting at any time."
 idp_hide_prosperous_tooltip:0 "Hides the Natural Development Events."
 idp_show_prosperous_title:0 "£icon_ideas£ Natural Development Events: §RDisabled§!"
 idp_show_prosperous_desc:0 "You have §GDevelopment Ideas - State Investments§! unlocked.\n\nYou have opted out of receiving events that increase provincial development. Currently the AI is handling this at random. Natural Development still happens but in the background. Use this decision to get back manual control over Natural Development."
 idp_show_prosperous_tooltip:0 "Shows the Natural Development Events."

